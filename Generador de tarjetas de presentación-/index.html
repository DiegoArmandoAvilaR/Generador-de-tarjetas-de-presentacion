<!DOCTYPE html>
<html>
  <head>
    <title>Generador de Tarjetas de Presentación</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Nombre">
        <label for="job">Puesto</label>
        <input type="text" id="job" placeholder="Puesto">
        <label for="phone">Teléfono</label>
        <input type="text" id="phone" placeholder="Teléfono">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Correo electrónico">
      </div>
      <div class="card-container">
        <div class="card" id="card">
          <div class="name" id="card-name"></div>
          <div class="job" id="card-job"></div>
          <div class="phone" id="card-phone"></div>
          <div class="email" id="card-email"></div>
        </div>
        <button class="download-btn" onclick="downloadCard()">Descargar Tarjeta</button>
      </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
